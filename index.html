<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Map test</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<style type="text/css">
		body {
			margin:  0;
		}
		#map {
			height: 100vh;
			width: 100vw;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		var map = document.getElementById('map')
		var left = L.latLng(-4793, 6040)
		var right = L.latLng(4793, -6040)
		var bounds = L.latLngBounds(left,right)
		map = L.map('map', { crs: L.CRS.Simple, maxBounds: bounds }).setView([0,0], 0)
		map.options.crs.transformation = new L.Transformation(0.02118854494289024995861612315842,0,0.02118854494289024995861612315842,0)
		var tiles = L.tileLayer('https://ibotlold.github.io/sod2/{z}/{x}/{y}.png', {
			maxNativeZoom: 6,
			maxZoom: 7,
			bounds: bounds,
			detectRetina: true
		}).addTo(map)
	</script>
</body>
</html>
